<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Multiplicadores Aviator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #multiplicadores {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="multiplicadores">Aguardando leitura...</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const painel = document.getElementById("multiplicadores");

    let recorteX = 220;
    let recorteY = 40;
    let recorteLargura = 800;
    let recorteAltura = 60;

    async function iniciar() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        recorteX = Math.floor(canvas.width * (220 / 1246));
        recorteY = Math.floor(canvas.height * (40 / 554));
        recorteLargura = Math.floor(canvas.width * (800 / 1246));
        recorteAltura = Math.floor(canvas.height * (60 / 554));

        setInterval(() => analisar(video), 3000);
      };
    }

    function analisar(video) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(recorteX, recorteY, recorteLargura, recorteAltura);

      const canvasTemp = document.createElement("canvas");
      const ctxTemp = canvasTemp.getContext("2d");
      canvasTemp.width = recorteLargura;
      canvasTemp.height = recorteAltura;
      ctxTemp.putImageData(imageData, 0, 0);

      aplicarFiltroPretoBranco(ctxTemp, canvasTemp);

      Tesseract.recognize(canvasTemp, 'eng', {
        tessedit_char_whitelist: '0123456789.xX'
      }).then(({ data: { text } }) => {
        const resultados = (text.match(/[\d.]+x/g) || []).join(" | ");
        painel.innerText = resultados ? `Multiplicadores: ${resultados}` : "Aguardando leitura...";
      }).catch(err => {
        console.error("Erro OCR:", err);
      });
    }

    function aplicarFiltroPretoBranco(ctxTemp, canvasTemp) {
      const imgData = ctxTemp.getImageData(0, 0, canvasTemp.width, canvasTemp.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const max = Math.max(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2]);
        const val = max > 180 ? 255 : 0;
        imgData.data[i] = imgData.data[i + 1] = imgData.data[i + 2] = val;
      }
      ctxTemp.putImageData(imgData, 0, 0);
    }

    iniciar();
  </script>
</body>
</html>
