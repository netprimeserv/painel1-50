<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Aviator Autom√°tico - PlaynaBet</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #video {
      display: none;
    }
    #alerta {
      font-size: 24px;
      margin-top: 30px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Painel Aviator PlaynaBet</h1>
  <p>Leitura autom√°tica dos multiplicadores e an√°lise inteligente</p>
  <button onclick="startAnalysis()">Iniciar An√°lise</button>
  <video id="video" autoplay muted></video>
  <div id="alerta">Aguardando dados...</div>  <script>
    let video = document.getElementById("video");
    let alerta = document.getElementById("alerta");
    let ultimosVoos = [];

    async function startAnalysis() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "none";
      processarFrame();
    }

    async function processarFrame() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      setInterval(async () => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // recorte superior da tela (onde fica o gr√°fico da PlaynaBet)
        const topHeight = Math.floor(canvas.height * 0.25);
        const imageData = context.getImageData(0, 0, canvas.width, topHeight);

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = canvas.width;
        tempCanvas.height = topHeight;
        const tempCtx = tempCanvas.getContext("2d");
        tempCtx.putImageData(imageData, 0, 0);

        const dataUrl = tempCanvas.toDataURL("image/png");

        const resultado = await Tesseract.recognize(dataUrl, "eng", {
          tessedit_char_whitelist: "0123456789.xX",
        });

        const texto = resultado.data.text;
        const numeros = texto.match(/\d+\.\d{1,2}/g);

        if (numeros) {
          numeros.reverse().forEach((n) => {
            const num = parseFloat(n);
            if (!isNaN(num) && !ultimosVoos.includes(num)) {
              ultimosVoos.push(num);
              if (ultimosVoos.length > 50) ultimosVoos.shift();
            }
          });

          analisarPadroes();
        }
      }, 3500);
    }

    function analisarPadroes() {
      if (ultimosVoos.length < 10) return;

      const ultimos10 = ultimosVoos.slice(-10);
      const ultimos5 = ultimosVoos.slice(-5);
      const explosoesBaixas = ultimos5.filter(v => v < 1.30).length;
      const explosoesAltas = ultimos10.filter(v => v > 2).length;

      // Estrat√©gias com alta assertividade
      if (explosoesBaixas >= 4 && ultimos10[9] > 2) {
        alerta.innerHTML = "‚úÖ OPERA√á√ÉO CONFIRMADA - SAIA EM 1.50x";
      } else if (explosoesAltas >= 5 && ultimos10[9] > 1.90) {
        alerta.innerHTML = "‚úÖ PADR√ÉO DETECTADO - SAIA EM 1.50x";
      } else {
        alerta.innerHTML = "üîÑ Analisando gr√°ficos...";
      }

      if (ultimosVoos[ultimosVoos.length - 1] >= 1.50) {
        alerta.innerHTML = "üü¢ GANHO CONFIRMADO - 1.50x ALCAN√áADO";
      }
    }
  </script></body>
</html>
