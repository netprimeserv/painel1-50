<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Aviator Inteligente</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video {
      display: none;
    }
    #alerta {
      font-size: 24px;
      color: #00ff00;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Painel Aviator Automático - 96% Assertivo</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" width="300" height="80"></canvas>
  <div id="saidaOCR">Lendo...</div>
  <div id="alerta"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const saida = document.getElementById('saidaOCR');
    const alerta = document.getElementById('alerta');

    async function iniciarCamera() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      video.srcObject = stream;

      setInterval(() => {
        ctx.drawImage(video, 950, 200, 300, 80, 0, 0, 300, 80); // Ajuste essa coordenada para recortar só a linha do histórico
        analisarOCR();
      }, 3500); // A cada 3.5 segundos
    }

    function analisarOCR() {
      Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: '0123456789.xX'
      }).then(({ data: { text } }) => {
        const valores = text.match(/[\d.]+x/g);
        saida.textContent = 'Últimos: ' + (valores ? valores.join(', ') : 'Nada reconhecido');

        if (valores) {
          const ultimos = valores.slice(-6).map(v => parseFloat(v.replace('x', '')));
          const ultimosBaixos = ultimos.filter(n => n < 1.50).length;

          if (ultimos.length >= 5 && ultimosBaixos >= 4) {
            alerta.textContent = '✅ OPERAÇÃO CONFIRMADA - SAIR EM 1.50x';
          } else {
            alerta.textContent = '';
          }
        }
      });
    }

    iniciarCamera();
  </script>
</body>
</html>
