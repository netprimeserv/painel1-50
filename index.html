<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Multiplicadores Aviator - Somente Faixa</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #resultado {
      font-size: 28px;
      max-width: 90%;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="resultado">Aguardando leitura dos multiplicadores...</div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultado = document.getElementById("resultado");

    async function iniciar() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(() => analisar(video), 3000);
      };
    }

    function analisar(video) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Ajustado para o tamanho da imagem de exemplo que vocÃª mandou
      const recorteX = 0;
      const recorteY = 0;
      const recorteLargura = canvas.width;
      const recorteAltura = Math.floor(canvas.height * (80 / 365));

      const imageData = ctx.getImageData(recorteX, recorteY, recorteLargura, recorteAltura);

      const canvasTemp = document.createElement("canvas");
      canvasTemp.width = recorteLargura;
      canvasTemp.height = recorteAltura;
      const ctxTemp = canvasTemp.getContext("2d");
      ctxTemp.putImageData(imageData, 0, 0);

      aplicarFiltroPretoBranco(ctxTemp, canvasTemp);

      Tesseract.recognize(canvasTemp, 'eng', {
        tessedit_char_whitelist: '0123456789.xX'
      }).then(({ data: { text } }) => {
        const resultados = (text.match(/[\d.]+x/g) || []).join(" | ");
        resultado.innerText = resultados ? `Multiplicadores: ${resultados}` : "Aguardando leitura...";
      });
    }

    function aplicarFiltroPretoBranco(ctxTemp, canvasTemp) {
      const imgData = ctxTemp.getImageData(0, 0, canvasTemp.width, canvasTemp.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const max = Math.max(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2]);
        const val = max > 180 ? 255 : 0;
        imgData.data[i] = imgData.data[i + 1] = imgData.data[i + 2] = val;
      }
      ctxTemp.putImageData(imgData, 0, 0);
    }

    iniciar();
  </script>
</body>
</html>
